version: "3.8"

services:
  # Integra Chain Node
  integra-node:
    build:
      context: ../
      dockerfile: integra/Dockerfile
    container_name: integra-node
    volumes:
      - integra-data:/home/integra/.integra
    ports:
      - "26656:26656"  # P2P
      - "26657:26657"  # CometBFT RPC
      - "1317:1317"    # REST API
      - "8545:8545"    # JSON-RPC (EVM)
      - "8546:8546"    # WebSocket
      - "9090:9090"    # gRPC
    command: start
    networks:
      - integra-network
    restart: unless-stopped

  # PostgreSQL for Callisto
  postgres:
    image: postgres:15-alpine
    container_name: integra-postgres
    environment:
      POSTGRES_USER: integra
      POSTGRES_PASSWORD: integra123
      POSTGRES_DB: integra_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - integra-network
    restart: unless-stopped

  # Hasura GraphQL Engine (for Big Dipper)
  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: integra-hasura
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://integra:integra123@postgres:5432/integra_db
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
    networks:
      - integra-network
    restart: unless-stopped

volumes:
  integra-data:
  postgres-data:

networks:
  integra-network:
    driver: bridge

