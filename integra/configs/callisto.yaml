# Callisto Indexer Configuration for Integra Chain
# Place this in your Callisto installation directory

chain:
  bech32_prefix: integra
  modules:
    - modules
    - messages
    - auth
    - bank
    - consensus
    - gov
    - mint
    - pricefeed
    - staking
    - distribution
    - slashing
    - feegrant
    # EVM-specific modules (if supported by Callisto build)
    # - evm
    # - erc20

node:
  type: remote
  config:
    rpc:
      client_name: integra
      address: http://localhost:26657
      max_connections: 20
    grpc:
      address: localhost:9090
      insecure: true

parsing:
  workers: 1
  listen_new_blocks: true
  parse_old_blocks: true
  parse_genesis: true
  start_height: 1
  average_block_time: 5s

database:
  name: integra_db
  host: localhost
  port: 5432
  user: integra
  password: integra123
  schema: public
  ssl_mode: disable
  max_open_connections: 10
  max_idle_connections: 10

logging:
  level: info
  format: text

telemetry:
  enabled: false

actions:
  port: 3000

hasura:
  url: http://localhost:8080/v1/graphql
  admin_secret: ""

